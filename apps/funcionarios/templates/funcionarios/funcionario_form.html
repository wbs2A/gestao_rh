{% extends 'base.html' %}
{% load bootstrap %}
{% block title %}
Empresas
{% endblock %}

{% block main %}
    <div class="sys_content">
        <form method="POST">
            {% csrf_token %}
            {{ form|bootstrap}}
            <button type="submit" class="btn btn-primary">Salvar</button>
        </form>
        <br>
        <table class="table table-bordered">
            <thead>
                <tr>
                    <td>Documentos <a href="{% url 'insert_document' object.id %}" class="text-success"><i class="fa fa-plus"></i></a></td>
                </tr>
            </thead>
            <tbody>
                {% for doc in object.documento_set.all %}
                    <tr>
                        <td><a href="{{ doc.arquivo.url }}">{{ doc }}</a></td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
{% endblock %}
