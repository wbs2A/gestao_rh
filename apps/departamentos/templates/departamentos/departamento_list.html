{% extends 'base.html' %}
{% block title %}
    Departamentos
{% endblock %}
{% block main %}
    <div class="sys_content">
        <div class="row" style="padding-left: 30px">
                <h1>Departamentos</h1>
                    <a class="text-success" href="{% url 'create_departamentos' %}"><i class="fas fa-plus"></i></a>
        </div>
        <table class="table table-bordered ">
            <thead>
                <tr>
                    <th scope="col">Departamentos</th>
                    <th scope="col">Funcion√°rios</th>
                    <th scope="col">Indicadores</th>
                    <th scope="col">#</th>
                </tr>
            </thead>
            <tbody>
                {% for departamento in object_list %}
                    <tr>
                        <td>{{ departamento.nome }} </td>
                        <td>{{ departamento.empresa}}</td>
                        <td>
                            <div class="col-7">
                              <div class="chart-pie pt-2">
                                    <canvas id="myPieChart{{forloop.counter}}"></canvas>
                                  </div>
                            </div>
                        </td>
                        <td>
                            <a href="{% url 'update_departamentos' departamento.id %}"><i class="fas fa-edit"></i></a> |
                            <a href="{% url 'delete_departamentos' departamento.id %}"><i class="fas fa-trash text-danger"></i></a>
                        </td>
                {% endfor %}
            </tbody>
        </table>
    </div>
{% endblock %}
